<body>

    <header>
        <div class="">
            Logo
        </div>
        <div class="">

        </div>

    <main>
        <section>
            <form class="" onsubmit="return handleSubmit(event)">
                <input id="url" type="text" name="input" value="" onblur="onBlur()" placeholder="Enter a URl">
                <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return handleSubmit(event)">
            </form>
        </section>

        <section>
            <strong>Form Results:</strong>
            <div id="results">
                <div id="errorMsg"></div>

                <div id="irony"></div>
                <div id="model"></div>

            </div>

    <script>

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            })
        }
    </script>
    <footer>
        <p>This is a footer</p>
